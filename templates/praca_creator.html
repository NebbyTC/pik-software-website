<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<title>Pik Software Development</title>

	<link rel="stylesheet" type="text/css" href="static/style.css">
	<script src="static/slider.js"></script>
	<script src="static/categoryRedirector.js"></script>

</head>
<body onload=setSlide()>
	<div id="container">
		
		<div id="top_logo_background">
			<div id="top_logo">

				<a href="/">
					<h2>Pik Software Development</h2>
					to tutaj powstaje oprogramowanie
				</a>

			</div>
		</div>

		<nav id="top_bar">
			<a href="/produkty" class="nab-link" >Produkty</a>
			<a href="/rozwiązania" class="nab-link" >Rozwiązania</a>
			<a href="/akcje" class="nab-link" >Akcje</a>
			<a href="/kontrybucje" class="nab-link" >Kontrybucje</a>
			<a href="/praca" class="nab-link" >Praca</a>
		</nav>


		<div class="category-info" style="height: 80px;">
			<h1>Zarządzaj stanowiskami</h1> 
		</div>

		<from method="POST" action="/result">
			<div style="margin-left: auto; margin-right: auto; width: 931px; height: 500px;">
				<div class="category-info" style="width: 640px; float: left; margin-right: 25px;">
					
					<div class="form-item" style="margin-left: 15px;">
							
							<input type="text" name="technologia" value="Technologia"><br>
							<input type="text" name="poziom" value="Poziom doświadczenia"><br>
							<input type="text" name="miejsce" value="Miejsce pracy"><br>
							<input style="background-color: #202020; color: white; margin-top: 15px; margin-right: 100px;" id="buy-button" value="Zarwierdź" type="submit"></input>
					</div>
					<textarea id="kwalifikacje" name="kwalifikacje" style="width:25%; height:100%;"></textarea>
					<textarea id="wymagania" name="wymagania" style="width:25%; height:100%;"></textarea>
				</div>
		

				<div class="category-info" style="width: 240px; float: left; margin-left: 25px;">
					<textarea id="opis" name="opis" style="width:100%; height:100%;"></textarea>
				</div>
			</div>
		</from>



		

		<!-- Stopka -->
		<footer id="footer" style="margin-top: 1000px;"></footer>

	</div>
</body>
</html>
